version: '3.8'

services:
  # ========================================
  # CAMERA SERVICE (Port 5002)
  # GPU-accelerated YOLOv8 + InsightFace
  # Real-time detection, recognition, streaming
  # ========================================
  camera-service:
    build:
      context: ./services/camera-service
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    volumes:
      - ./data/images:/app/photos
      - ./data/videos:/app/videos  
      - ./data/face_embeddings:/app/face_embeddings
      - ./data/faces:/app/faces
      - ./data/recordings:/app/recordings
      - ./data/config:/app/config
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev:/dev
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,display
      - BIOMETRIC_SECURITY_URL=http://biometric-security:5003
      - SOLANA_MIDDLEWARE_URL=http://solana-middleware:5001
      # Blockchain Configuration
      - CAMERA_PROGRAM_ID=Hx5JaUCZXQqvcYzTcdgm9ZE3sqhMWqwAhNXZBrzWm45S
      - CAMERA_PDA=WT9oJrL7sbNip8Rc2w5LoWFpwsUcZZJnnjE2zZjMuvD
      - SOLANA_RPC_URL=https://api.devnet.solana.com
      # Livepeer Configuration (Current Active Account)
      - LIVEPEER_API_KEY=eea9bcf2-ac98-4454-a3ab-b0e610a27f05
      - LIVEPEER_STREAM_KEY=6315-9m3d-yfzn-xhf6
      - LIVEPEER_INGEST_URL=rtmp://rtmp.livepeer.com/live
      - LIVEPEER_PLAYBACK_ID=6315myh7iojrn5uk
      # Previous Account (Commented Out)
      # - LIVEPEER_API_KEY=522d8091-867f-42b3-8f62-5eeeab60f000
      # - LIVEPEER_STREAM_KEY=2458-aycn-mgfp-2dze
      # - LIVEPEER_INGEST_URL=rtmp://rtmp.livepeer.com/live
      # - LIVEPEER_PLAYBACK_ID=24583deg6syfcql
    networks:
      - mmoment-network
    runtime: nvidia
    privileged: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - biometric-security
      - solana-middleware

  # ========================================
  # BIOMETRIC SECURITY SERVICE (Port 5003)
  # Encryption, NFT packaging, secure purging
  # CPU-only container - PRIVATE NETWORK ONLY
  # ========================================
  biometric-security:
    build:
      context: ./services/biometric-security
      dockerfile: Dockerfile
    networks:
      - mmoment-network
    environment:
      - SOLANA_MIDDLEWARE_URL=http://solana-middleware:5001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # SOLANA MIDDLEWARE (Port 5001)
  # Blockchain operations, NFT minting - PRIVATE NETWORK ONLY
  # ========================================
  solana-middleware:
    build:
      context: ./services/solana-middleware
      dockerfile: Dockerfile
    networks:
      - mmoment-network
    environment:
      - SOLANA_NETWORK=devnet
      - SOLANA_RPC_URL=https://api.devnet.solana.com
      - CAMERA_NETWORK_PROGRAM_ID=Hx5JaUCZXQqvcYzTcdgm9ZE3sqhMWqwAhNXZBrzWm45S
      - CAMERA_PROGRAM_ID=Hx5JaUCZXQqvcYzTcdgm9ZE3sqhMWqwAhNXZBrzWm45S
      - CAMERA_PDA=WT9oJrL7sbNip8Rc2w5LoWFpwsUcZZJnnjE2zZjMuvD
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mmoment-network:
    driver: bridge 